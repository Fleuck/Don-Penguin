    <header>

                </ul>
            </nav>
        </div> 
    </header>

    <div class="tudo">
        <div class="text-center titulo">
            <h1>Alterar Dados</h1>
        </div>
        <div class="text-center">
            <form name="formNome" id="formNome" action="attnome.php" method="post" class="custom-form">
                <div class="LabelDeslocamentoEsquerda mb-1">
                    <label>Digite seu nome:</label>
                </div>
                <div class="d-flex justify-content-center">
                    <input type="text" id="nome" name="nome" style="width: 80%;" placeholder="Seu nome" class="form-control" required/>
                </div>
                <div class="mb-4 error-message" id="name-error"></div>
                <div class="mb-4 d-flex justify-content-center">
                    <input type="submit" id="btnSubmitNome" name="btnSubmitNome" value="Mudar nome" class="form-control" style="width: 45%;" />
                </div>
            </form>

            <form name="formEmail" id="formEmail" action="attemail.php" method="post" class="custom-form">
                <div class="LabelDeslocamentoEsquerda mb-1">
                    <label>Digite seu email:</label>
                </div>
                <div class="mb-1 d-flex justify-content-center">
                    <input type="email" id="email" name="email" style="width: 80%;" placeholder="Seu email" class="form-control" required />
                </div>
                <div class="mb-4 error-message" id="email-error"></div>
                <div class="mb-4 d-flex justify-content-center">
                    <input type="submit" id="btnSubmitEmail" name="btnSubmitEmail" value="Mudar email" class="form-control" style="width: 45%;" />
                </div>
            </form>

            <form name="formSenha" id="formSenha" action="attsenha.php" method="post" class="custom-form">
                <div class="LabelDeslocamentoEsquerda mb-1">
                    <label>Crie sua nova senha:</label>
                </div>
                <div class="mb-1 d-flex justify-content-center">
                    <input type="password" id="senha" name="senha" style="width: 80%;" placeholder="Sua senha" class="form-control" required />
                </div>
                <div class="mb-2 error-message" id="senha-error"></div>
                <div class="mb-1 d-flex justify-content-center">
                    <input type="password" id="confirm-senha" name="confirm-senha" style="width: 80%;" placeholder="Confirme sua senha" class="form-control" required />
                </div>
                <div class="mb-4 error-message" id="confirm-senha-error"></div>
                <div class="mb-4 d-flex justify-content-center">
                    <input type="submit" id="btnSubmitSenha" name="btnSubmitSenha" value="Mudar senha" class="form-control" style="width: 45%;" />
                </div>
            </form>
        </div>
    </div>
